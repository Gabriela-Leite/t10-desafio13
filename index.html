<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="normalize.css">
    <link rel="icon" type="image/x-icon" href="./imagens/favicon.ico">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

</head>

<body>

    <header class="header">
        <img src="./imagens/logo.png" alt="hollow knight logo" class="header_logo">

        <span id="hamburguer" class="material-symbols-rounded">Menu</span>

        <nav id="itens_menu" class="header_nav">
           <ul>
            <li><a href="https://www.hollowknight.com/" target="_blank">O jogo</a></li>
            <li><a href="https://www.teamcherry.com.au/merchandise" target="_blank">Produtos</a></li>
            <li><a href="https://www.teamcherry.com.au/about" target="_blank">Team Cherry</a></li>
            <li><a href="https://open.spotify.com/intl-pt/album/4XgGOMRY7H4hl6OQi5wb2Z" target="_blank">Trilha sonora</a></li>
           </ul> 
        </nav>
    </header>

    <main>
        <section class="background"> </section>
    </main>

    <footer>
        <div class="logos_footer">
            <div><a href="https://wa.me/5513991757292"><img src="./imagens/whatsapp.png" alt="whatsapp" class="tamanho"></a></div>

            <div><a href="https://www.facebook.com/teamcherrygames"><img src="./imagens/facebook.png" alt="facebook" class="tamanho"></a></div>

            <div><a href="https://www.youtube.com/user/teamcherrygames"><img src="./imagens/youtube.png" alt="youtube" class="tamanho"></a></div>

            <div><a href="https://twitter.com/TeamCherryGames"><img src="./imagens/twitter.png" alt="twitter" class="tamanho"></a></div>

            <div><a href="https://github.com/Gabriela-Leite"><img src="./imagens/github.png" alt="github" class="tamanho"></a></div>
        </div>
        <p class="texto_footer">Elas na Tech ♥</p>
    </footer>


    <script>
        var hamburguer = document.getElementById('hamburguer');
        var itens_menu = document.getElementById('itens_menu');


        hamburguer.addEventListener('click', aparecer);


        function aparecer() {
            if (itens_menu.style.display == 'block') {
                itens_menu.classList.remove('show');
            } else {
                itens_menu.classList.toggle('show');
            }
        }
    </script>

</body>
</html>
